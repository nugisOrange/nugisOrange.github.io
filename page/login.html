<body class="max-h-screen">

    <section class="border-red-500 bg-blue-600 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="md:w-1/2 px-5">
                <h2 class="text-2xl font-bold text-[#002D74]">Login</h2>
                <p class="text-sm mt-4 text-[#002D74]">If you have an account, please login</p>
                <form class="mt-6" id="formlogin">
                    <div>
                        <label class="block text-gray-700">Username</label>
                        <input type="text" id="username" placeholder="Enter Username"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="password" placeholder="Enter Password" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                        focus:bg-white focus:outline-none" required>
                    </div>

                    <input type="role" name="role" id="role" hidden value="user" />

                    <input type="submit" value="Log In" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6"></input>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500" />
                </div>

                <div class="my-4 flex items-center justify-start space-x-2">
                    <p class="is-size-7"> Don't have an account? <a href="./register.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Sign
                            up</a>
                    </p>
                </div>
            </div>

            <div class="w-1/2 md:block hidden ">
                <img src="https://images.unsplash.com/photo-1614741118887-7a4ee193a5fa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" class="rounded-2xl" alt="page img">
                
            </div>

        </div>
    </section>
</body>
