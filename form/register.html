<body class="max-h-screen">
    <section class="border-red-500 bg-blue-600 min-h-screen flex items-center justify-center">
        <div class="bg-gray-100 p-5 flex rounded-2xl shadow-lg max-w-3xl">
            <div class="md:w-1/2 px-5">
                <h1 class="text-3xl font-bold text-[#002D74] text-center"><a href="../index.html">Nugis<span style="color: black;">.</span>Orange</a></h1><br>
                <h1 class="text-1x1 text-center">Silahkan Daftar Untuk Akses Nugis</h1>
                <form class="mt-6" id="formlogin">
                    <div>
                        <label class="block text-gray-700">Username</label>
                        <input type="text" id="username" placeholder="Masukan Username Anda"
                            class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500 focus:bg-white focus:outline-none"
                            autofocus autocomplete required>
                    </div>

                    <div class="mt-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" id="password" placeholder="Masukan Kata Sandi Anda" minlength="6" class="w-full px-4 py-3 rounded-lg bg-gray-200 mt-2 border focus:border-blue-500
                        focus:bg-white focus:outline-none" required>
                    </div>

                    <input type="role" name="role" id="role" hidden value="user" />

                    <input type="submit" value="Daftar" class="w-full block bg-blue-500 hover:bg-blue-400 focus:bg-blue-400 text-white font-semibold rounded-lg
                    px-4 py-3 mt-6" id="form"></input>
                </form>

                <div class="mt-7 grid grid-cols-3 items-center text-gray-500">
                    <hr class="border-gray-500" />
                    <p class="text-center text-sm">OR</p>
                    <hr class="border-gray-500" />
                </div>

                <div class="my-4 flex items-center justify-start space-x-2">
                    <p class="is-size-7"> Sudah memiliki akun? <a href="./login.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Masuk disini</a>
                    </p>

                    <!-- <p class="is-size-7"> Are you admin ? <a href="./loginadmin.html"
                            class="text-sm font-semibold text-gray-700 hover:text-blue-700 focus:text-blue-700">Click
                            Here</a>
                    </p> -->
                </div>
            </div>
            <!-- halaman login end -->
